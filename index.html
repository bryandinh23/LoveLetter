<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Valentine's Day Card</title>
    </head>
    <body>
        <audio id = "DWAS" autoplay="autoplay">
            <source src = "picture/blue.mp3 " type="audio/mpeg">
            <!-- <source src = "picture/die with a smile.mp3 " type="audio/mpeg"> -->
        </audio>
        <!-- <audio autoplay loop src="picture/die with a smile.mp3" ></audio> -->
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">Hey Emma,</p>
                    <p class="words line2">Want to be my Valentine date?</p>
                    <p class="words line3">Love,</p>
                    <p class="words line4">Bryan</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                    <div class="heart a4"></div>
                    <div class="heart a5"></div>
                    <div class="heart a6"></div>

                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Open</button>
            <!-- <button id="reset">Reset</button> -->
        </div>
        <img src="picture/IceGif.gif" style="width: 400px; height: 350px;">
        <img src="picture/reaction.gif" style="width: 400px; height: 350px;">
        <img  style="width: 300px; height: 10px;">
        <img src="picture/kirby-dance.gif" style="width: 400px; height: 350px;">
        <script src="index.js"></script>
    </body>
</html>
